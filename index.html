<!DOCTYPE html>
<html>
    <head>
        <link href= "styles.css" rel= "stylesheet"/>
        <title>Updated Calculator</title>
        <body>
            <div id='calculator'>
                
                <p class= "cal-total" id='history-screen'></p>
                <span id='sign'></span><p class= "cal-total" id='screen'>0</p>
                <div class= "main-container">
                    
                    <div class= "col">
                        <div class="row">
                            <button class='small'>%</button>
                            <button class='small'>C</button>
                            <button class='small'>CE</button>
                        </div>
                        <div class="row">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="row">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="row">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="row">
                            <button>+/-</button>
                            <button>0</button>
                            <button>.</button>
                        </div>
                    </div>
                    <div class= "col debug">
                        <button class='small'>⌫</button>
                        <button>÷</button>
                        <button>×</button>
                        <button>-</button>
                        <button>+</button>
                        <button>=</button>
                    </div>
                </div>
            </div>
                
            <script src='calc.js'></script>
        </body>

    </head>
</html>
